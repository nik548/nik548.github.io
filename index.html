<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100 Reasons I Love You</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff0f5;
    }

    .card {
      width: 300px;
      height: 200px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-size: 20px;
      padding: 20px;
    }

    .card-front {
      background: #ffccd5;
    }

    .card-back {
      background: #ffe4e1;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="card-inner">
      <div class="card-face card-front" id="card-front"></div>
      <div class="card-face card-back" id="card-back"></div>
    </div>
  </div>

  <script>
    // 100 reasons
    const reasons = [
      "You always make me laugh.",
      "Youâ€™re my biggest supporter.",
      "I love how you scrunch your nose when you smile.",
      // ... Add up to 100 reasons here
    ];

    // Shuffle function
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    let shuffledReasons = shuffle([...reasons]);
    let reasonIndex = 0;

    function getNextReason() {
      if (reasonIndex >= shuffledReasons.length) {
        shuffledReasons = shuffle([...reasons]);
        reasonIndex = 0;
      }
      return shuffledReasons[reasonIndex++];
    }

    // Set today's date
    const today = new Date().toLocaleDateString('en-US', {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });
    document.getElementById('card-front').textContent = today;

    // First reason
    document.getElementById('card-back').textContent = getNextReason();

    const card = document.getElementById('card');

    // Flip card on click
    card.addEventListener('click', () => {
      card.classList.toggle('flipped');
      if (!card.classList.contains('flipped')) {
        // When flipped back, load next reason
        document.getElementById('card-back').textContent = getNextReason();
      }
    });
  </script>
</body>
</html>
